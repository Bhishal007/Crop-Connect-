<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Products</title>

   <!-- Tailwind CSS CDN link -->
   <script src="https://cdn.tailwindcss.com"></script>

   <!-- Font Awesome CDN for icons -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

   <!-- Custom styles -->
   <style>
       /* Additional custom styles can be added here */
   </style>
</head>
<body class="bg-gray-100 text-gray-900">

<!-- Header/Nav Bar -->
<header class=" p-4 bg-white shadow">
   <nav class="container mx-auto flex justify-between items-center">
       <a href="index.html" class="text-2xl font-bold">Crop Connect</a>
       <ul class="flex space-x-4">
           <li><a href="index.html" class="hover:underline">Home</a></li>
           <li><a href="products.html" class="hover:underline">Products</a></li>
           <li><a href="cart.html" class="hover:underline">Cart</a></li>
           <li><a href="contact.html" class="hover:underline">Contact</a></li>
       </ul>
   </nav>
</header>

<div class="container mx-auto p-4">

   <!-- Notification Message (Simulated) -->
   <div id="message" class="bg-yellow-100 text-yellow-800 p-4 mb-4 rounded-md shadow-md flex justify-between items-center hidden">
       <span id="message-text"></span> 
       <i class="fas fa-times cursor-pointer" onclick="this.parentElement.style.display = 'none';"></i>
   </div>

   <section class="products">

      <h1 class="text-2xl font-semibold mb-4">Latest Products</h1>

      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">

         <!-- Example Product Card -->
         <form action="cart.html" method="post">
            <div class="bg-white p-4 rounded-lg shadow-md">
               <img src="path/to/product-image.jpg" alt="Product Name" class="h-48 w-full object-cover rounded-md mb-4">
               <h3 class="text-xl font-semibold mb-2">Product Name</h3>
               <div class="text-gray-600 mb-2">$Price/-</div>
               <input type="hidden" name="product_id" value="1">
               <input type="hidden" name="product_name" value="Product Name">
               <input type="hidden" name="product_price" value="100">
               <input type="hidden" name="product_image" value="product-image.jpg">
               <input type="submit" class="bg-green-600 text-white py-2 px-4 rounded-md hover:bg-green-700 cursor-pointer" value="Add to Cart" name="add_to_cart">
            </div>
         </form>

         <!-- Repeat the product card block for more products -->

      </div>

   </section>

</div>

<!-- Custom JS (Simulated) -->
<script>
   // Simulate message display
   document.getElementById('message').classList.remove('hidden');
   document.getElementById('message-text').textContent = 'Product added to cart successfully!';
</script>

</body>
</html>
